<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
    <div class="container">
        <h2>Vertical (basic) form</h2>
        <form action="#" onsubmit="return check()" >
            <div class="form-group">
                <label for="email">Full name:</label>
                <div class="row">
                    <div class="col">
                        <input id="firstname" type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input id="lastname" type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <div class="form-group">
                <label for="date">Starts on:</label>
                <input type="date" id="date"/>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="rmale" name="gender" class="custom-control-input">
                <label class="custom-control-label" for="rmale">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="rfemale" name="gender" class="custom-control-input">
                <label class="custom-control-label" for="rfemale">Female</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="runknow" name="gender" class="custom-control-input">
                <label class="custom-control-label" for="runknow">Unknown</label>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Country</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Viá»‡t Nam</option>
                    <option>Australia</option>
                    <option>United States</option>
                    <option>India</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">About</label>
                <textarea class="form-control" id="about" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>birthday <span>*</span></label>
                <SELECT id="year" name="yyyy" onchange="change_calender()">

                </SELECT>
                <SELECT id="month" name="mm" onchange="change_calender()">
                </SELECT>
                <SELECT id="day" name="dd">
                </SELECT>
            </div>
            
            <button  type="submit" class="btn btn-default btn-primary">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
